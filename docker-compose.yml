services:
  web:
    build: .
    env_file: .env
    ports:
      - "8002:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
