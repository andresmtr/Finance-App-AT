{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Login - Finance" %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background: radial-gradient(circle at top, #f4f1ea, #d9d2c5);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <h2 class="mb-3">{% trans "Sign in" %}</h2>
            {% if form.errors %}
              <div class="alert alert-danger">{% trans "Invalid credentials." %}</div>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">{% trans "Username" %}</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">{% trans "Password" %}</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">{% trans "Sign in" %}</button>
            </form>
            <div class="mt-3 text-center">
              <a href="/signup/">{% trans "Create account" %}</a>
            </div>
            <form method="post" action="/i18n/setlang/" class="mt-3 text-center">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.path }}">
              <select class="form-select form-select-sm" name="language" onchange="this.form.submit()">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% for lang_code, lang_name in LANGUAGES %}
                  <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                    {{ lang_name }}
                  </option>
                {% endfor %}
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
